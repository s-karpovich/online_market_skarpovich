<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:replace="include/header :: header-css"></div>
</head>

<body>
<div class="container-fluid">
    <div th:replace="include/header :: header"></div>
    <h3>Articles List</h3>

    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Date</th>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Message</th>
            <th scope="col"></th>
        </tr>
        </thead>

        <tbody>
        <th:block th:each="article : ${articles} ">
            <tr>
                <td th:text="${article.id}">...</td>
                <td th:text="${article.date}">...</td>
                <td th:text="${article.name}">...</td>
                <td th:text="${article.userDTO.getFirstname()}+' '
                 + ${article.userDTO.getSurname()}">...
                </td>
                <td th:text="${#strings.abbreviate(article.message,200)}">...</td>
                <td><a class="btn btn-primary btn-xs" th:href="@{'/articles/' + ${article.id}}" role="button">Read
                    more</a></td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <div th:replace="include/footer :: footer"></div>
</div>

</body>
</html>
