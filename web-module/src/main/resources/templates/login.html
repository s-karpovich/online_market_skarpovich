<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:replace="include/header :: header-css"></div>
</head>

<body>
<div class="container-fluid">
<div th:replace="include/header :: header"></div>

<h3>Login page</h3>
<form class="form-horizontal" th:action="@{/login}" method="post">


    <div class="form-group">
        <div class="col-md-4">
            <label for="username">Email address</label>
            <input name="username" type="email" class="form-control mb-3" id="username" aria-describedby="emailHelp"
                   placeholder="Enter email">
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-4"><label for="password">Password</label>
            <input name="password" type="password" class="form-control mb-4" id="password" placeholder="Password"></div>
    </div>
    <div class="col-md-4">
    <div class="alert alert-danger" role="alert" th:if="${param.error}">
        Invalid username or password.
    </div></div>

    <div class="col-md-4">
    <div class="alert alert-info" role="alert" th:if="${param.logout}">
        You have been logged out.
    </div></div>

    <div class="form-group">
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary btn-lg disabled">Sign In</button>
        </div>
    </div>

</form>
</div>

<div th:replace="include/footer :: footer"></div>

</body>
</html>
