<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

    <div th:replace="include/header :: header-css"></div>
</head>
<div class="container-fluid">
    <div th:replace="include/header :: header"></div>
    <h3>Add Review</h3>

    <form class="form-horizontal" action="#" th:action="@{/reviews/add}" th:object="${reviewDTO}" method="post">
        <div class="form-group">
            <div class="col-md-6">
                <textarea th:rows="5" class="form-control" th:name="message" required maxlength="1000"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary btn-lg disabled">Add Review</button>
            </div>
        </div>
    </form>

</div>
</br></br>
<div th:replace="include/footer :: footer"></div>

</body>
</html>
